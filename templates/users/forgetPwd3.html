{% extends "base/base_forget.html" %}
{% load staticfiles %}
{% block js %}
    <script type="text/javascript" src="{% static '/js/users/f_3.js' %}"></script>
{% endblock js%}
{% block body%}
{% csrf_token %}
  <div class="content">
   <div class="web-width">
     <div class="for-liucheng">
      <div class="liulist for-cur"></div>
      <div class="liulist for-cur"></div>
      <div class="liulist for-cur"></div>
      <div class="liulist"></div>
      <div class="liutextbox">
       <div class="liutext for-cur"><em>1</em><br /><strong>填写账户名</strong></div>
       <div class="liutext for-cur"><em>2</em><br /><strong>验证身份</strong></div>
       <div class="liutext for-cur"><em>3</em><br /><strong>设置新密码</strong></div>
       <div class="liutext"><em>4</em><br /><strong>完成</strong></div>
      </div>
     </div><!--for-liucheng/-->
     <div class="forget-pwd">

       <dl>
        <dt>新密码：</dt>
        <dd><input type="password" id="new_pwd"/></dd>
        <div class="clears"></div>
       </dl> 
       <dl>
        <dt>确认密码：</dt>
        <dd><input type="password" id="check_pwd"/></dd>
        <div class="clears"></div>
       </dl> 
       <div class="subtijiao"><input type="submit" value="提交" id="tj"/></div>
      </div><!--forget-pwd/-->
   </div><!--web-width/-->
  </div><!--content/-->

    <div class="popup_con" id="a">
		<div class="popup">
			<p>请输入6~16位的字母与数字！</p>
		</div>

		<div class="mask"></div>
	</div>

    <div class="popup_con" id="aa">
		<div class="popup">
			<p>两次密码不一致！</p>
		</div>

		<div class="mask"></div>
	</div>

    <div class="popup_con" id="aaa">
		<div class="popup">
			<p>密码修改失败！</p>
		</div>

		<div class="mask"></div>
	</div>


{% endblock body %}
